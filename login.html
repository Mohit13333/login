<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

        <form id="Login">
            <header>
                <h4>Login here using your username and paasword</h4>
            </header>

            </div>
            <div class="login">

            </div>
            <div class="login remember">
                <input id="check" type="checkbox">
                <label for="check">Remember Me</label>
            </div>
            <button type="submit">Login</button>
            <p class="footer">
                Don't have account   <a onclick="swithMode()" href="#">Sign Up</a>
            </p>
        </form>
        <form id="Signup">
            <header>
                <h4>Signup here using your details</details></h4>

            </div>

            <div class="Signup">

            </div>
            <div class="Signup">
